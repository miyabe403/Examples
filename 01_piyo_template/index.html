<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoTemplate</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoTemplate
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<h1>カルーセル</h1>
		<p>リスト7-1から記事を読み、リスト7-11を完成させる事</p>

		<p>リスト7-3(から始めましょう)</p>
		<div class="container mt-5">
			<div class="carousel slide" deta-bs-ride="carousel">
				<div class="carousel-inner">
					<div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
						<!-- インジケーター部分 -->
						<ol class="carousel-indicators">
							<li data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"></li>
							<li data-bs-target="#carouselIndicators" data-bs-slide-to="1"></li>
							<li data-bs-target="#carouselIndicators" data-bs-slide-to="2"></li>
						</ol>
						
						<div id="carouselControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
						<!-- カルーセル部分 -->
						<div class="carousel-inner">
						<!-- First slide -->
						<div class="carousel-item active  carousel-dark" data-bs-interval="1000">
							<img class="d-block w-100" alt="First slide" src="./images/logo_vue.png">

							<!-- キャプション -->
							<div class="carousel-caption d-none d-md-block">
								<h5>スライド見出し</h5>
								<p>スライドのキャプション</p>
							</div>
						</div>

						<!-- Second slide -->
						<div class="carousel-item" data-bs-interval="3000">
							<img class="d-block w-100" alt="Second slide"  src="./images/logo_jquery.png">
						</div>

						<!-- Third slide -->
						<div class="carousel-item" data-bs-interval="7000">
							<img class="d-block w-100" alt="Third_slide" src="./images/logo_javascript.png">
						</div>
						</div>
						</div>
						</div>
					</div>

					<!-- コントローラー部分-->
					<!-- 前に戻るアイコン -->
					<a class="carousel-control-prev" href="#carouselControls" role="button" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">前に戻る</span>
					</a>

					<!-- 次に送るアイコン -->
					<a class="carousel-control-next" href="#carouselControls" role="button" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true">
						<span class="visually-hidden">次に送る</span>
					</a>
				</div>
			</div>
		</div>

	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/">スタートガイド</a>、
				<a href="./libs/bootstrap/icons/index.html" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/vue/vue.global.js"></script>
	<script src="./libs/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
